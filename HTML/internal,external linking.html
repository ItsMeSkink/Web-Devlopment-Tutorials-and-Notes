<body>
    <h1> EXTERNAL/INTERNAL LINKING </h1>
    <a href="http://teamskink.ga" target=_blank>GO TO Team Skink Website</a> <br>
    <a href="https://google.com" target=_blank>GO TO GOOGLE</a> <br>
    <a href="https://facebook.com" target=_blank>GO TO Facebook</a> <br>
    <a href="https://gmail.google.com" target=_blank>GO TO Gmail</a> <br>
    <!-- a href without / in ""  is ANCHOR TAG which HYPERLINKS to a particular Online U.R.L. (EXTERNAL LINKING) -->
    <!-- ctrl + D to copy lines down -->
    <!-- alt + mouse click for multiple text cursors -->
    <!-- target = _blank is for, to open the link in a new tab -->

    <a href="/dtm1.html" target=_blank>Local Web File Hyperlink</a> <br>
    <a href="/dtm.py" target=_blank>Local Web File Hyperlink</a> <br>
    <a href="/dtm1.css" target=_blank>Local Web File Hyperlink</a> <br>
    <!-- a href with / in its "" is for HYPERLINKING local Web file. (INTERNAL LINKING) -->

    <hr>

    <h1> IMAGE LINKING/DISPLAYING </h1>
    <img src="/Solar Inverter Cabinet v17.png" alt="Any text that as an alternate to the image, if it is not loading" width="640" height="360"> <br>
    <!-- This is for the Image that is included in the Project Folder i.e. DEFYING THE MINDSETS -->

    <img src="https://source.unsplash.com/600x900/?nature" alt="remote image" width="300" height="450">
    <!-- This Image is a random Image Online (not local) -->
    <!-- width and height are attributes used to specify the display width and height of the image specified -->
</body>
