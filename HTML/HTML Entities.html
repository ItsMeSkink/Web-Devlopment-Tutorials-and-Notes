<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Entities</h1>
    <div class="document">
        <p>
            This is a pargraph
        </p>
    </div>
    <br>
    <!-- here the spaces are not printed on the WebPage because HTML overcomes the extra spaces in the code text -->
    <div class="document">
        <p>
            This is a &nbsp; pargraph
        </p>
    </div>
    <br>
    <!-- &nbsp denotes NON BREAKING SPACE. It should not be used frquently. 1 &nbsp gives one space in the -->
    <div>
        <p>
            To write p tag we have to write like this: &lt;p&gt;
        </p>
    </div>
    <br>
    <!-- <p> cannot be written under the text. it will still act like a tag. To make it a text, we have to write it like this: &lt;p&gt; -->
    <!-- Here &lt;__&gt; is an example of Entities. -->
    <!-- We can use Entities to write those symbols which are not present on the keyboard. e.g. pound, rupees or any currency etc. -->
    <div>
        <p>
            Pound can be written as &pound;
        </p>
        <p>
            Copyright can be written as &copy;
        </p>
        <p>
            Rupee can be written as &#8377;
        </p>
        <p>
            This ARROW an be written as &rAarr;
        </p>
        <p>
            Fraction 1/4 can be written as &frac14;
        </p>
        <p>
            Empty Character can be written as &#8203;
        </p>
    </div>
</body>

</html>
