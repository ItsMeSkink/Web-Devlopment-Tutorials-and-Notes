        <script>

            function* randomGenerator() {
                // the '*' symbol is the symbol to create a generator function that would work according to the language
                let i = 0;

                yield 1 // the yield function only works with generators and it resembles the iterators. it means the incremenetal of value after the function has been called each time
                yield 2
                yield 3
                yield 4
            }

            let gen1 = randomGenerator()
            console.log(gen1.next()) // this would print the first value that is given w.r.t to the first yield
            console.log(gen1.next()) // this would print the next yield value
            console.log(gen1.next()) // the next() function would print the next value in the console-log
            console.log(gen1.next()) // along with that, the print would be in form of an objet and it would tell the 'yields' and the 'done' status (true/false)
            console.log(gen1.next())
