<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>


        <script>
            const decimalnumbers = [21.1, 3.1, 4.7, 1, 1.5]

            function substractdecimal(first, rest) {
                return first - rest
                // here the first number in the array would get substracted by the rest of numbers in the array as decimal
            }

            function substractwhole(first, rest) {
                return Math.round(first - rest)
                // this takes the rounded numbers of the actual one and substracts them
            }

            console.log(decimalnumbers.reduce(substractdecimal));
            console.log(decimalnumbers.reduce(substractwhole));


        </script>
    </body>
</html>
