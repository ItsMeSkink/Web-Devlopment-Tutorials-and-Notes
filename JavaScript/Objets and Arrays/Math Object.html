            let a = 19.0780904729285289;
            let b = 42;

            console.log (a,b)
            // this will display the actual designated values of the variables
            console.log (m.round(a),m.round(b))

            console.log (m.pow(2,b))

            console.log (m.sqrt(64))
            // this will calculate the Square Root of the number in the brackets

            console.log (m.ceil (5.6))
            // this will round up the value to the next integer

            console.log (m.floor (5.6))
            // this will round down to the previous integer

            console.log (m.abs (3.8))
            console.log (m.abs (-3.8))
            // the abs function is to always output the value in positive which is  | |  in written maths

            console.log (Math.tan(Math.PI/2))

            console.log (m.min(9, 1 , 4, 6, 7, 2, 5, 9))
            // this will extract the minimum value among all the numbers in the bracket. In this case it is 1

            console.log (m.max (9, 1, 4, 6, 7, 2, 5, 9))
            // this will extract the maximum value among all the numbers in the bracket. In this case, it is 9
