<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <ul>
                <li>This is Text-Item1</li>
                <li>This is Text-Item2</li>
                <li>This is Text-Item3</li>
                <li>This is Text-Item4</li>
                <li>This is Text-Item5</li>
                <li>This is Text-Item6</li>
                <li>This is Text-Item7</li>
                <li>This is Text-Item8</li>
                <li>This is Text-Item9</li>
                <li>This is Text-Item10</li>
            </ul>
        </div>




        <script>
            let myVar = 34;
            console.log(myVar)

            let myVar1 = "this is an example of an string. "
            console.log(myVar1)

            let myVar2 = true;
            // the above value is a boolean which refers to either true or false for any condition. 
            console.log(myVar2)

            let myVar3 = null;
            // "null" refers as no value for the variable. Considered it as a defined object but as with no value. 
            console.log(myVar3)

            let myVar4 = undefined;
            // "undefined" refers to a value that hasn't been asigned yet which can be asign later on
            console.log(myVar4)

            let user = {
                FirstName: "Lakshya",
                LastName: "Monga",
                Age: 15,
                Subject1: "Quantum Physics",
                Subject2: "Cosmology",
                Subject3: "Astronomy",
                "Subject 4": "Mind Development",
                "Subject 5": "Cosmology",
                "Subject 6": null,
                // there should be "__" if the variable has space between it. 
            }
            // curly brackets with multiple variables inside it refers to OBJECT

            console.log(user)

            console.log (user.Subject1);
            console.log (user.FirstName);
            console.log (user['Age']);
            console.log (user['Subject 5']);
            // this will dsiplay what object is under the sub-variable.
            // two ways of doing this -> (variable.sub-variable), (variable['sub-variable'])
            // the second way is used when there is a space in the variable


            let education = [undefined, null, "UC Berkely", "Harvard University", "Amity International School", 12];
            // this is an Array that allows to store multiple variables and allows them to access them later on in the code. This is one way to define an Array. 

            // Another way of defining an array is :
            let ivyleagueschools = new Array("Harvard University", "UC Berkely", "University of California", undefined);

            console.log(education)
            console.log(education[0]);
            // this will display the first value in the whole array that has been included. In this case it i -> undefined
            console.log(education[3]);
            // in this case -> "Harvard University"


            console.log(ivyleagueschools);
            console.log(ivyleagueschools[0]);
            console.log(ivyleagueschools[1]);

            // this will display the same like conventional way to define an Array. 

            console.log (ivyleagueschools.length);
            // this will tell the lenght of number of objects in the array. 

  
            let number = [4, 2, 5, 9, 1 , 3, 6, 7, 0 ,8];
            number = number.sort() 
            // this will set the numbers above in an ascending order.
            console.log (number)

            ivyleagueschools.push("Caltech University", "Stanford University", null)
            // this will add the objects in the array. 

            console.log (ivyleagueschools)

            let writers = new Array (20);
            // this will create 20 empty array objects
            // these will be defined as undefined
            console.log (writers);

            console.log(writers[10]);
            // this will display undefined

            writers.push ("Lakshya Pratap Monga", "Manan Sethi", "Shourya Sethi")
            console.log (writers)
            // after empty array undefined, arrays objects can be added


        </script>
    </body>
</html>
